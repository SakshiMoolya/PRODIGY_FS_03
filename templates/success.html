{% extends "base.html" %}
{% block title %}Order Success{% endblock %}

{% block content %}

<style>
    /* Order Success Page Styles */
    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem 0;
    }

    .alert-success {
        background: linear-gradient(135deg, rgba(72, 187, 120, 0.1) 0%, rgba(56, 161, 105, 0.05) 100%) !important;
        border: 2px solid rgba(72, 187, 120, 0.2) !important;
        border-radius: 25px !important;
        padding: 3rem !important;
        box-shadow: 0 20px 60px rgba(72, 187, 120, 0.1);
        backdrop-filter: blur(20px);
        position: relative;
        overflow: hidden;
        max-width: 600px;
        width: 100%;
        text-align: center;
        animation: successSlideIn 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .alert-success::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #48bb78, #38a169, #2f855a);
        background-size: 200% 200%;
        animation: gradientFlow 3s ease infinite;
    }

    .alert-success::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(72, 187, 120, 0.03) 0%, transparent 70%);
        animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes successSlideIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes gradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes pulseGlow {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Success icon and header */
    .alert-heading {
        font-size: 2.5rem !important;
        font-weight: 700 !important;
        color: #2f855a !important;
        margin-bottom: 1.5rem !important;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .success-icon {
        display: inline-block;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        border-radius: 50%;
        position: relative;
        animation: bounceIn 1s ease-out 0.3s both;
    }

    .success-icon::before {
        content: 'âœ“';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        font-weight: bold;
    }

    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            opacity: 1;
            transform: scale(1.1);
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Content styling */
    .alert-success p {
        font-size: 1.2rem !important;
        color: #2d3748 !important;
        line-height: 1.6;
        margin-bottom: 1.5rem !important;
        position: relative;
        z-index: 2;
    }

    .alert-success p strong {
        color: #2f855a !important;
        font-weight: 600;
    }

    /* Divider styling */
    .alert-success hr {
        border: none !important;
        height: 2px;
        background: linear-gradient(90deg, transparent, #48bb78, transparent);
        margin: 2rem 0 !important;
        opacity: 0.6;
    }

    /* Delivery date highlight */
    .delivery-info {
        background: rgba(72, 187, 120, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        border-left: 4px solid #48bb78;
        position: relative;
        z-index: 2;
    }

    .delivery-info p {
        margin-bottom: 0 !important;
        font-size: 1.1rem !important;
    }

    /* Continue Shopping button */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        border: none !important;
        border-radius: 50px !important;
        padding: 1rem 3rem !important;
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
        z-index: 2;
        margin-top: 2rem !important;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%) !important;
    }

    .btn-primary:active {
        transform: translateY(-2px);
    }

    /* Confetti animation */
    .confetti {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #48bb78;
        animation: confettiFall 3s linear infinite;
    }

    .confetti-piece:nth-child(1) { left: 10%; animation-delay: 0s; background: #48bb78; }
    .confetti-piece:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #667eea; }
    .confetti-piece:nth-child(3) { left: 30%; animation-delay: 1s; background: #f093fb; }
    .confetti-piece:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #48bb78; }
    .confetti-piece:nth-child(5) { left: 50%; animation-delay: 2s; background: #764ba2; }
    .confetti-piece:nth-child(6) { left: 60%; animation-delay: 0.3s; background: #f5576c; }
    .confetti-piece:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #48bb78; }
    .confetti-piece:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #667eea; }
    .confetti-piece:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #f093fb; }

    @keyframes confettiFall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }

    /* Order summary card */
    .order-summary {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        padding: 2rem;
        margin-top: 2rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 2;
    }

    .order-summary h5 {
        color: #2d3748;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .alert-success {
            padding: 2rem !important;
            margin: 1rem;
        }
        
        .alert-heading {
            font-size: 2rem !important;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .success-icon {
            width: 50px;
            height: 50px;
        }
        
        .success-icon::before {
            font-size: 1.5rem;
        }
        
        .btn-primary {
            padding: 0.8rem 2rem !important;
            font-size: 1rem !important;
        }
    }

    /* Success checkmark animation */
    .checkmark-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #48bb78;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        margin: 10% auto;
        box-shadow: inset 0px 0px 0px #48bb78;
        animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }

    .checkmark-check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes scale {
        0%, 100% {
            transform: none;
        }
        50% {
            transform: scale3d(1.1, 1.1, 1);
        }
    }

    @keyframes fill {
        100% {
            box-shadow: inset 0px 0px 0px 30px #48bb78;
        }
    }
</style>

<div class="success-container">
    <div class="alert alert-success" role="alert">
        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
        
        <h4 class="alert-heading">
            <div class="success-icon"></div>
            Purchase Successful!
        </h4>
        
        <p>Thank you, <strong>{{ name }}</strong>! Your order has been placed successfully.</p>
        
        <hr>
        
        <div class="delivery-info">
            <p>ðŸ“¦ Estimated Delivery Date: <strong>{{ delivery_date }}</strong></p>
        </div>
        
        <a href="{{ url_for('products') }}" class="btn btn-primary">Continue Shopping</a>
    </div>
</div>

{% endblock %}
